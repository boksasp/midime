<!DOCTYPE html>
<html lang="en">

<head>
  <script src="midi.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>web midi testing</h1>
  <p id="stateInfo"></p>
  <ul id="midiInputs"></ul>
  <h2 id="currentKeyInput">Press a key on the keyboard!</h2>
  <h3>number of times pressed: <span id="number">0</span></h3>
  <div class="knobsContainer">
    <div class="knob">
      <p>Volume control</p><br>
      <input id="knob1" type="range" value=100>
      <span id="knob1value"></span>
    </div>
    <div class="knob">
      <input id="knob2" type="range" value=0>
      <span id="knob2value"></span>
    </div>
    <div class="knob">
      <input id="knob3" type="range" value=0>
      <span id="knob3value"></span>
    </div>
    <div class="knob">
      <input id="knob4" type="range" value=0>
      <span id="knob4value"></span>
    </div>
    <div class="knob">
      <input id="knob5" type="range" value=0>
      <span id="knob5value"></span>
    </div>
    <div class="knob">
      <input id="knob6" type="range" value=0>
      <span id="knob6value"></span>
    </div>
    <div class="knob">
      <input id="knob7" type="range" value=0>
      <span id="knob7value"></span>
    </div>
    <div class="knob">
      <p>Oscillator type</p><br>
      <input id="knob8" type="range" value=0 min=0 max=100 step=25>
      <span id="knob8value"></span>
    </div>
  </div>
</body>
</html>
